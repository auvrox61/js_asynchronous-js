<body>
    <div>
        <p>Promise</p>
    </div>
    <script>
        const promise = new Promise((resolve, reject) => {
            const doesWork = 0;
            if (doesWork) {
                resolve("The connection works well");
            } else {
                reject("Oops! Something went wrong");
            }
        })

        console.log(promise);
    </script>
