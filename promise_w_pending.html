<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Promise</p>
    </div>
    <script>
        const promise=new Promise((resolve,reject)=>{
            const randomNumber=Math.floor(Math.random()*11);
            if(randomNumber<6){
                resolve("Congratulations! You guessed it right!");
            } else{
                reject("That's a wrong guess! Unlucky!");
            }
        })
        console.log(promise);
    </script>
</body>
</html>
